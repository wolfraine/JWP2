<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}">Add User</a><br>
    <a href="{{ url_for('delete_user') }}">Delete User</a><br>
    <ul>
        {% for user in users %}
        <li>{{user.id}} : {{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
